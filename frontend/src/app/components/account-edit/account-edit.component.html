 
<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit </h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="updateUser()">
 
            <div class="form-group">
              <label for="inputName">Name</label>
              <input class="form-control" type="text" formControlName="username">
              <div class="invalid-feedback" *ngIf="submitted ">
                Name is required.
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Phone No</label>
              <input class="form-control" type="text" formControlName="phnnumber">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted ">
                Enter your Phone No.
              </div>
              
            </div>
            <div class="form-group">
              <label for="inputVerify3">Email</label>
              <input class="form-control" type="text" formControlName="email">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted ">
                Enter your email
              </div>
              <div class="invalid-feedback" *ngIf="submitted ">
                Enter email
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="updateUser()">Update</button>
            </div>
          </form>
        </div>
      </div><!-- form  -->
    </div>
  </div>
