<h2 id="headings">My Wishlist ({{products.length}}) :</h2>
<div class="container">
    <div class="row">
        <div class="col-lg-12" *ngFor="let book of products">
            <div class="card">
                <img *ngIf="book.thumbnailUrl" [src]="book.thumbnailUrl">
                <img *ngIf="!book.thumbnailUrl" src="https://d827xgdhgqbnd.cloudfront.net/wp-content/uploads/2016/04/09121712/book-cover-placeholder.png">
                <div class="card_body">
                  <p class="card-text">
                    <strong>{{ book.title }}</strong><br>
                    <br>
                    <strong *ngIf="book.price" class="fa fa-dollar" style="font-size:20px;  color: #D10024;">  {{book.price-((book.price)*(book.discount)/100) | number:'1.0-0'}}</strong>
                    <strong *ngIf="!book.price">Out Of Stock</strong>
                  </p>
                  <p *ngIf="book.longDescription" class="card-text">{{ book.longDescription | slice: 0:50 }}....</p>
                  <p *ngIf="!book.longDescription" class="card-text">No Description available</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-dark" (click)="viewdetails(book.isbn)">View Details</button>&nbsp;&nbsp;
                      <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteitem(book.isbn)">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>    
</div>
